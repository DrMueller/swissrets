os: linux
dist: trusty
group: stable

language: csharp
mono: none
dotnet: 2.1.300
node_js: '10'
cache: npm

install:
  - nvm install node
  - nvm use node
  - npm install

jobs:
  include:
    - stage: test
      script: npm run test -s

after_success:
  - npm run xsddocs -s

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_ACCESS_TOKEN
  keep-history: true
  local-dir: docs
  on:
    tags: true
